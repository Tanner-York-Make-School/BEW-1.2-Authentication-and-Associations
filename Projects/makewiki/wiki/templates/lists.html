{% extends 'base.html' %}
{% block content %}
    <div class="container d-flex flex-column align-items-center h-100" style="margin-top: 50px">
        <h1 style="margin-top: 20px; font-size: 70px;">Pages</h1>
        <div class="d-flex flex-column align-items-center h-100 w-100">
            <ul class="list-group w-50">     
                {% for page in pages %}
                    <a href="/w/{{page.slug}}" class="list-group-item list-group-item-action text-center" style="font-size: 30px;">{{page.title}}</a>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
